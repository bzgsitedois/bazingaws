<div class="container" [class.right-panel-active]="isRightPanelActive">
  <div class="form-container sign-up-container">
    <form>
      <h1>Criar Conta</h1>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <select>
        <option>SPY</option>
        <option>SNIPER</option>
        <option>MEDIC</option>
      </select>
      <button type="button">Cadastrar</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form>
      <h1>Login</h1>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Senha" />
      <a href="#">Esqueceu sua senha?</a>
      <button type="button">Entrar</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Já tem uma conta?</h1>
        <p>Tá fazendo o que aqui então!</p>
        <button class="ghost" (click)="togglePanel(false)">Fazer Login</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Ainda não se cadastrou?</h1>
        <p>Nunca será... se não se cadastrar</p>
        <button class="ghost" (click)="togglePanel(true)">Cadastre-se</button>
      </div>
    </div>
  </div>
</div>
