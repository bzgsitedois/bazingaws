<div class="total">
<div class="container" [class.right-panel-active]="isRightPanelActive">
  <div class="form-container sign-up-container">
    <form [formGroup]="cadastrar">
      <h1>Criar Conta</h1>
      <app-input-text id="nome" label="Nome" style="width: 100%;"  formaControlName="nome"></app-input-text>
      <app-input-text id="email" label="Email" style="width: 100%;"  formaControlName="email"></app-input-text>
      <app-input-password id="senha" label="Senha" style="width: 100%;"  formaControlName="senha"></app-input-password>

      <button pButton type="button" (click)="salvar()">Cadastrar</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form [formGroup]="login">
      <h1>Login</h1>
      <app-input-text id="emailLogin" label="Email" style="width: 100%;"  formaControlName="login"></app-input-text>
      <app-input-password id="senhaLogin" label="Senha" style="width: 100%;"  formaControlName="senha"></app-input-password>
      <a href="#">Esqueceu sua senha?</a>
      <button pButton type="button" (click)="logar()">Entrar</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Já tem uma conta?</h1>
        <p>Tá fazendo o que aqui então!</p>
        <button class="ghost" (click)="togglePanel(false)">Fazer Login</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Ainda não se cadastrou?</h1>
        <p>Nunca será... se não se cadastrar</p>
        <button class="ghost" (click)="togglePanel(true)">Cadastre-se</button>
      </div>
    </div>
  </div>
</div>
</div>
